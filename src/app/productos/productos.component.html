<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h2>Lista de Productos</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos; let i = index">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>S/ {{ producto.precio.toFixed(2) }}</td>
                <td>
                  <button class="btn btn-danger" (click)="eliminarProducto(i)">
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Agregar Producto</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="agregarProducto()" #productoForm="ngForm">
            <div class="form-group mb-2">
              <label for="nombreProducto" style="color: white;">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreProducto"
                placeholder="Nombre del producto"
                [(ngModel)]="nuevoProducto.nombre"
                name="nombre"
                required
              />
            </div>
            <div class="form-group mb-2">
              <label for="precioProducto" style="color: white;">Precio</label>
              <input
                type="number"
                class="form-control precio"
                id="precioProducto"
                placeholder="Precio del producto"
                [(ngModel)]="nuevoProducto.precio"
                name="precio"
                required
              />
            </div>
            <div class="form-group mb-2">
              <label for="descripcionProducto" style="color: white;">Descripción</label>
              <textarea
                class="form-control"
                id="descripcionProducto"
                placeholder="Descripción del producto"
                [(ngModel)]="nuevoProducto.descripcion"
                name="descripcion"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
